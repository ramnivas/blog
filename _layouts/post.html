<!DOCTYPE html>
<html>
  {% include header.html %}

  <body>
    {% include nav.html %}

    <div class="container">
        <div class="title">
            {{ page.title }}
            <div class="publish-date">{{ page.date | date: '%B %d, %Y' }}</div>
        </div>

        <div class="content">
          {{ content }}
        </div>

        <div class="center">
          <div class="social">
            <a href="https://www.facebook.com/sharer/sharer.php?t={{ page.title }}&u={{ site.url }}{{ page.url }}"><div class="social-button fb">
              <img src="/img/fb.png">
            </div></a>
            <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}"><div class="social-button twitter">
              <img src="/img/twitter.png">
            </div></a>
          </div>
        </div>
        <div class="disqus" id="disqus_thread"></div>
        <script type="text/javascript">
            var disqus_shortname = '{{ site.disqus_shortname }}';
            var disqus_url = '{{ site.blog_site }}{{ page.url }}';
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    </div>

    {% include footer.html %}
  </body>
</html>
